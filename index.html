<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body onload="initializeGallery()">
    <div id="image">Hover over an image below to display here.</div>

    <img
      class="preview"
      alt="Styling with a Bandana"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg"
      tabindex="0"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="upDate(this)"
      onblur="unDo()"
    />

    <img
      class="preview"
      alt="With My Boy"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG"
      tabindex="0"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="upDate(this)"
      onblur="unDo()"
    />

    <img
      class="preview"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg"
      alt="Young Puppy"
      tabindex="0"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="upDate(this)"
      onblur="unDo()"
    />
    <img
      class="preview"
      alt="Styling with a Bandana"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg"
      tabindex="0"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="upDate(this)"
      onblur="unDo()"
    />

    <img
      class="preview"
      alt="With My Boy"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG"
      tabindex="0"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="upDate(this)"
      onblur="unDo()"
    />

    <img
      class="preview"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg"
      alt="Young Puppy"
      tabindex="0"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="upDate(this)"
      onblur="unDo()"
    />
  </body>
</html>
